name: Run Node.js Script

on:
  schedule:
    - cron: '0 * * * *'  # This cron expression triggers the workflow every hour at the top of the hour

jobs:
  run-node-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run script
        run: node scrape_nac_scripts/headless_scrape_perf.js
